<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>untitled</title>
  <script src="src/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
  <script src="src/jquery.color.js" type="text/javascript" charset="utf-8"></script>
  <script src="src/jquery-auto-glow.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css" media="screen">
    body {
      font-size: 64px;
      font-family: Helvetica;
      font-weight: bold;
      background: #101010;
      color: #555;
    }

    p {
      margin: 0.4em auto;
    }

    div {
      width: 800px;
      margin: 1em auto;
    }

    a {
      text-decoration: none;
      color: #777;
    }

    a.glowing {
      color: #0af;
    }
  </style>
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $('.white').addGlow({ textColor: 'white', haloColor: '#aaa', radius: 50 });
      $('.blue').addGlow({ textColor: '#fff', haloColor: '#fff', radius: 10 });
      $('.green').addGlow({ textColor: '#fff', haloColor: '#fff', radius: 20 });
      $('.red').addGlow({ textColor: '#fff', haloColor: '#fff', radius: 40 });
      $('*').bind('glow:started', console.info);
      $('*').bind('glow:canceled', console.info);
    });

  </script>
</head>
<body>
  <div>
    <p>Here are some examples:</p>
    <p><a href="http://github.com/nakajima/jquery-glow" class="white">Hover over me.</a></p>
    <p><a class="green" href="http://github.com/nakajima/jquery-glow">Me too.</a></p>
    <p><a class="blue" href="http://github.com/nakajima/jquery-glow">I'm blue.</a></p>
    <p><a class="red" href="http://github.com/nakajima/jquery-glow">Redified.</a></p>
  </div>
</body>
</html>
